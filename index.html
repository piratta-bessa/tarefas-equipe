<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Nova - Cloud</title>
    <style>
        body { font-family: sans-serif; background-color: #002855; color: white; margin: 0; padding: 20px; }
        .container { max-width: 500px; margin: auto; }
        h2 { text-align: center; margin-bottom: 5px; }
        .sub-titulo { text-align: center; font-size: 0.8em; color: #f39200; font-weight: bold; margin-bottom: 25px; }
        .card { background: white; color: #333; padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 6px solid #f39200; box-shadow: 0 4px 6px rgba(0,0,0,0.2); }
        .form-box { background: white; color: #333; padding: 20px; border-radius: 12px; margin-bottom: 20px; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .btn-action { width: 100%; background: #f39200; color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .btn-outline { background: transparent; border: 1px solid #f39200; color: white; width: 100%; padding: 10px; border-radius: 8px; margin-bottom: 20px; cursor: pointer; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>CASA NOVA</h2>
    <div class="sub-titulo">LOCAL DE EXPERI√äNCIAS</div>

    <div id="view-login" class="form-box">
        <h3 style="margin:0 0 15px 0; color:#002855">Entrar</h3>
        <input type="text" id="user-name" placeholder="Seu Nome (Mai√∫sculo)">
        <button class="btn-action" onclick="fazerLogin()">ACESSAR</button>
    </div>

    <div id="view-app" class="hidden">
        <button class="btn-outline" onclick="location.reload()">‚¨Ö Sair / Trocar Usu√°rio</button>
        
        <div id="panel-admin" class="form-box hidden">
            <h4 style="margin:0 0 10px 0; color:#002855">Cadastrar Tarefa na Nuvem</h4>
            <input type="text" id="task-name" placeholder="Atividade">
            <input type="text" id="task-dest" placeholder="Para qual Colaborador?">
            <select id="task-freq">
                <option value="diaria">Di√°ria</option>
                <option value="Monday">Segunda</option><option value="Tuesday">Ter√ßa</option>
                <option value="Wednesday">Quarta</option><option value="Thursday">Quinta</option>
                <option value="Friday">Sexta</option><option value="Saturday">S√°bado</option>
                <option value="Sunday">Domingo</option>
            </select>
            <button class="btn-action" id="btn-save">ENVIAR PARA NUVEM</button>
        </div>

        <div id="lista-tarefas">
            <p style="text-align:center">Carregando tarefas da nuvem...</p>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, where, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // --- COLA AS TUAS CREDENCIAIS AQUI ---
    const firebaseConfig = {
        apiKey: "SUA_API_KEY",
        authDomain: "SEU_PROJETO.firebaseapp.com",
        projectId: "SEU_PROJETO",
        storageBucket: "SEU_PROJETO.appspot.com",
        messagingSenderId: "SEU_ID",
        appId: "SEU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let usuarioAtual = "";

    window.fazerLogin = function() {
        const nome = document.getElementById('user-name').value.trim().toUpperCase();
        if(!nome) return alert("Digite seu nome!");

        if(nome === "ADMIN") {
            const senha = prompt("Senha de Gestor:");
            if(senha !== "1234") return alert("Senha incorreta!");
            document.getElementById('panel-admin').classList.remove('hidden');
        }

        usuarioAtual = nome;
        document.getElementById('view-login').classList.add('hidden');
        document.getElementById('view-app').classList.remove('hidden');
        iniciarEscutaNuvem();
    }

    // SALVAR NA NUVEM
    document.getElementById('btn-save').onclick = async () => {
        const nome = document.getElementById('task-name').value;
        const para = document.getElementById('task-dest').value.trim().toUpperCase();
        const freq = document.getElementById('task-freq').value;

        if(!nome || !para) return alert("Preencha tudo!");

        await addDoc(collection(db, "tarefas"), {
            nome: nome,
            responsavel: para,
            freq: freq,
            timestamp: Date.now()
        });

        document.getElementById('task-name').value = "";
        alert("Tarefa salva na nuvem!");
    };

    // OUVIR TAREFAS EM TEMPO REAL
    function iniciarEscutaNuvem() {
        const hoje = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"][new Date().getDay()];
        const q = query(collection(db, "tarefas"), where("responsavel", "==", usuarioAtual));

        onSnapshot(q, (snapshot) => {
            const container = document.getElementById('lista-tarefas');
            container.innerHTML = `<h3 style="color:#f39200; text-align:center">Atividades de Hoje</h3>`;
            
            let temTarefa = false;
            snapshot.forEach((tDoc) => {
                const t = tDoc.data();
                if(t.freq === 'diaria' || t.freq === hoje) {
                    temTarefa = true;
                    container.innerHTML += `
                        <div class="card">
                            <div><strong>${t.nome}</strong></div>
                            <button class="btn-action" style="width:auto; padding:10px" onclick="concluirCloud('${tDoc.id}', '${t.nome}')">OK</button>
                        </div>`;
                }
            });
            if(!temTarefa) container.innerHTML += "<p style='text-align:center; opacity:0.5'>Nenhuma tarefa pendente.</p>";
        });
    }

    window.concluirCloud = async (id, nome) => {
        await deleteDoc(doc(db, "tarefas", id));
        const msg = `üè† *CASA NOVA*\n‚úÖ ${usuarioAtual} concluiu: ${nome}`;
        window.open(`https://wa.me/5562981962102?text=${encodeURIComponent(msg)}`, '_blank');
    };
</script>
</body>
</html>
