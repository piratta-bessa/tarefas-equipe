<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Nova - Gest√£o</title>
    <style>
        body { font-family: sans-serif; background-color: #002855; color: white; margin: 0; padding: 20px; }
        .container { max-width: 500px; margin: auto; }
        h2 { text-align: center; margin-bottom: 5px; }
        .sub-titulo { text-align: center; font-size: 0.8em; color: #f39200; font-weight: bold; margin-bottom: 20px; }
        
        /* Estilo dos Cards */
        .card { 
            background: white; color: #333; padding: 15px; border-radius: 12px; 
            margin-bottom: 10px; display: flex; justify-content: space-between; 
            align-items: center; border-left: 6px solid #f39200; 
        }
        
        .admin-section { background: white; color: #333; padding: 15px; border-radius: 12px; margin-bottom: 20px; display: none; }
        input, select { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        
        .btn-add { width: 100%; background: #002855; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-concluir { background: #f39200; color: white; border: none; padding: 10px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-gestor-toggle { background: rgba(255,255,255,0.1); color: white; border: 1px solid #f39200; padding: 10px; border-radius: 8px; width: 100%; cursor: pointer; margin-bottom: 20px; }
        .btn-whatsapp { width: 100%; background: #25D366; color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; margin-top: 15px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <h2>CASA NOVA</h2>
    <div class="sub-titulo">LOCAL DE EXPERI√äNCIAS</div>

    <button class="btn-gestor-toggle" onclick="acessoGestor()">‚öôÔ∏è PAINEL DO GESTOR</button>

    <div id="adminArea" class="admin-section">
        <h4 style="margin:0 0 10px 0">Nova Atividade</h4>
        <input type="text" id="nomeTarefa" placeholder="Nome da tarefa">
        <input type="text" id="responsavel" placeholder="Nome do colaborador">
        <select id="frequencia">
            <option value="diaria">Di√°ria (Todos os dias)</option>
            <option value="Monday">Segunda-feira</option>
            <option value="Tuesday">Ter√ßa-feira</option>
            <option value="Wednesday">Quarta-feira</option>
            <option value="Thursday">Quinta-feira</option>
            <option value="Friday">Sexta-feira</option>
            <option value="Saturday">S√°bado</option>
            <option value="Sunday">Domingo</option>
        </select>
        <button class="btn-add" onclick="adicionarTarefa()">CADASTRAR</button>
        <div id="debugLista" style="font-size: 11px; margin-top: 10px; color: #666;"></div>
    </div>

    <div id="listaTarefas">
        </div>
</div>

<script>
    let tarefas = JSON.parse(localStorage.getItem('tarefas')) || [];
    let concluidasHoje = [];

    function acessoGestor() {
        const senha = prompt("Senha:");
        if (senha === "1234") {
            const area = document.getElementById('adminArea');
            area.style.display = area.style.display === "block" ? "none" : "block";
            atualizarListaAdmin();
        }
    }

    function adicionarTarefa() {
        const nome = document.getElementById('nomeTarefa').value;
        const resp = document.getElementById('responsavel').value.trim();
        const freq = document.getElementById('frequencia').value;

        if(!nome || !resp) return alert("Preencha os campos!");

        tarefas.push({ id: Date.now(), nome, resp, freq });
        localStorage.setItem('tarefas', JSON.stringify(tarefas));
        document.getElementById('nomeTarefa').value = "";
        
        alert("Tarefa salva!");
        renderizar();
        atualizarListaAdmin();
    }

    function concluirTarefa(id) {
        const index = tarefas.findIndex(t => t.id === id);
        if (index !== -1) {
            concluidasHoje.push(tarefas[index].nome);
            tarefas.splice(index, 1);
            localStorage.setItem('tarefas', JSON.stringify(tarefas));
            renderizar();
        }
    }

    function enviarWhatsapp() {
        if (concluidasHoje.length === 0) return alert("Sem tarefas conclu√≠das.");
        const msg = `üè† *CASA NOVA*\nRelat√≥rio de Atividades:\n‚úÖ ${concluidasHoje.join('\n‚úÖ ')}`;
        window.open(`https://wa.me/5562981962102?text=${encodeURIComponent(msg)}`, '_blank');
    }

    function atualizarListaAdmin() {
        const debug = document.getElementById('debugLista');
        debug.innerHTML = "<strong>Tarefas cadastradas no sistema:</strong><br>";
        tarefas.forEach(t => {
            debug.innerHTML += `- ${t.nome} (${t.resp}) [${t.freq}]<br>`;
        });
    }

    function renderizar() {
        const lista = document.getElementById('listaTarefas');
        const diasSemana = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const hoje = diasSemana[new Date().getDay()];

        // Filtrar tarefas de hoje
        const hojeTarefas = tarefas.filter(t => t.freq === 'diaria' || t.freq === hoje);

        let html = `<h3 style="color:#f39200; text-align:center;">Atividades de Hoje</h3>`;

        if (hojeTarefas.length === 0) {
            html += `<p style="text-align:center; opacity:0.6;">Nenhuma tarefa pendente para hoje.</p>`;
        } else {
            hojeTarefas.forEach(t => {
                html += `
                    <div class="card">
                        <div>
                            <div style="font-weight:bold">${t.nome}</div>
                            <div style="font-size:0.8em; color:#666">üë§ ${t.resp.toUpperCase()}</div>
                        </div>
                        <button class="btn-concluir" onclick="concluirTarefa(${t.id})">OK</button>
                    </div>`;
            });
        }

        html += `<button class="btn-whatsapp" onclick="enviarWhatsapp()">üì± ENVIAR RELAT√ìRIO</button>`;
        lista.innerHTML = html;
    }

    // Iniciar
    renderizar();
</script>

</body>
</html>
