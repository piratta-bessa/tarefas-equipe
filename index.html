<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Nova - Gest√£o Pro</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #002855; color: white; margin: 0; padding: 20px; }
        .container { max-width: 500px; margin: auto; }
        h2 { text-align: center; letter-spacing: 2px; }
        .sub-titulo { text-align: center; font-size: 0.8em; color: #f39200; font-weight: bold; margin-bottom: 25px; }
        .card, .form-box { background: white; color: #333; padding: 20px; border-radius: 15px; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 10px; box-sizing: border-box; font-size: 16px; }
        .btn-action { width: 100%; background: #f39200; color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .btn-outline { background: transparent; border: 1px solid #f39200; color: white; width: 100%; padding: 10px; border-radius: 8px; margin-bottom: 20px; cursor: pointer; }
        .hidden { display: none; }
        .item-lista { display: flex; justify-content: space-between; border-bottom: 1px solid #eee; padding: 5px 0; font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <h2>CASA NOVA</h2>
    <div class="sub-titulo">LOCAL DE EXPERI√äNCIAS</div>

    <div id="view-login" class="form-box">
        <h3 style="margin-top:0; color:#002855">Acesso</h3>
        <input type="text" id="user-name" placeholder="Digite seu nome (MAI√öSCULO)">
        <button class="btn-action" onclick="fazerLogin()">ENTRAR</button>
    </div>

    <div id="view-app" class="hidden">
        <button class="btn-outline" onclick="location.reload()">‚¨Ö SAIR</button>
        
        <div id="panel-admin" class="form-box hidden" style="border-left: 8px solid #002855;">
            <h4 style="margin:0; color:#002855">1. Cadastrar Colaborador</h4>
            <input type="text" id="new-colab-name" placeholder="Nome do novo colaborador">
            <button class="btn-action" id="btn-add-colab" style="background:#002855; margin-bottom:15px;">SALVAR COLABORADOR</button>

            <h4 style="margin:10px 0; color:#002855">2. Atribuir Tarefa</h4>
            <input type="text" id="task-name" placeholder="Nome da Atividade">
            <select id="task-dest-select">
                <option value="">Selecione o Colaborador...</option>
            </select>
            <select id="task-freq">
                <option value="diaria">Di√°ria</option>
                <option value="Monday">Segunda</option><option value="Tuesday">Ter√ßa</option>
                <option value="Wednesday">Quarta</option><option value="Thursday">Quinta</option>
                <option value="Friday">Sexta</option><option value="Saturday">S√°bado</option>
                <option value="Sunday">Domingo</option>
            </select>
            <button class="btn-action" id="btn-save-task">ENVIAR TAREFA</button>
        </div>

        <div id="lista-tarefas"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, where, onSnapshot, deleteDoc, doc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAsuBXKA54vf3OFugGHdgWM1j6TEpzfKns",
        authDomain: "casa-nova-gestao.firebaseapp.com",
        projectId: "casa-nova-gestao",
        storageBucket: "casa-nova-gestao.firebasestorage.app",
        messagingSenderId: "709880753385",
        appId: "1:709880753385:web:1eabd2c9a867c4aa4d9478"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let usuarioAtual = "";

    window.fazerLogin = function() {
        const nome = document.getElementById('user-name').value.trim().toUpperCase();
        if(!nome) return alert("Digite seu nome!");
        usuarioAtual = nome;
        document.getElementById('view-login').classList.add('hidden');
        document.getElementById('view-app').classList.remove('hidden');

        if(nome === "ADMIN") {
            const senha = prompt("Senha Gestor:");
            if(senha === "1234") {
                document.getElementById('panel-admin').classList.remove('hidden');
                atualizarListaColaboradores();
            } else { location.reload(); }
        }
        escutarTarefas();
    }

    // CADASTRAR COLABORADOR NA NUVEM
    document.getElementById('btn-add-colab').onclick = async () => {
        const nome = document.getElementById('new-colab-name').value.trim().toUpperCase();
        if(!nome) return alert("Digite o nome!");
        await addDoc(collection(db, "colaboradores"), { nome: nome });
        document.getElementById('new-colab-name').value = "";
        alert("Colaborador cadastrado!");
        atualizarListaColaboradores();
    };

    // ATUALIZAR O SELECT DE COLABORADORES
    async function atualizarListaColaboradores() {
        const select = document.getElementById('task-dest-select');
        const querySnapshot = await getDocs(collection(db, "colaboradores"));
        select.innerHTML = '<option value="">Selecione o Colaborador...</option>';
        querySnapshot.forEach((doc) => {
            select.innerHTML += `<option value="${doc.data().nome}">${doc.data().nome}</option>`;
        });
    }

    // SALVAR TAREFA
    document.getElementById('btn-save-task').onclick = async () => {
        const nome = document.getElementById('task-name').value;
        const para = document.getElementById('task-dest-select').value;
        const freq = document.getElementById('task-freq').value;
        if(!nome || !para) return alert("Preencha tudo!");

        await addDoc(collection(db, "tarefas"), {
            nome: nome, responsavel: para, freq: freq, criadoEm: Date.now()
        });
        alert("Tarefa enviada!");
        document.getElementById('task-name').value = "";
    };

    function escutarTarefas() {
        const hoje = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"][new Date().getDay()];
        const q = query(collection(db, "tarefas"), where("responsavel", "==", usuarioAtual));

        onSnapshot(q, (snapshot) => {
            const container = document.getElementById('lista-tarefas');
            container.innerHTML = `<h3 style="color:#f39200; text-align:center">Atividades de Hoje</h3>`;
            snapshot.forEach((tDoc) => {
                const t = tDoc.data();
                if(t.freq === 'diaria' || t.freq === hoje) {
                    container.innerHTML += `
                        <div class="card">
                            <span><strong>${t.nome}</strong></span>
                            <button class="btn-action" style="width:auto; padding:10px" onclick="concluirTarefa('${tDoc.id}', '${t.nome}')">OK</button>
                        </div>`;
                }
            });
        });
    }

    window.concluirTarefa = async (id, nome) => {
        await deleteDoc(doc(db, "tarefas", id));
        window.open(`https://wa.me/5562981962102?text=${encodeURIComponent("üè† CASA NOVA\n‚úÖ Conclu√≠do: " + nome)}`, '_blank');
    };
</script>
</body>
</html>
